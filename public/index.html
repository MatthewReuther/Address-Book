<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Address Book Application</title>
  </head>
  <body>
    <h1>Address Book Application</h1>
    <input type="button" value="New Contact" id="addContact">
    <form id="newContactForm">
      <input type="text" name="name" placeholder="Name" id="name">
      <input type="text" name="Phone Number" placeholder="Phone Number" id="phone">
      <input type="text" name="Email" placeholder="Email" id="email">
      <input type="text" name="Twitter" placeholder="Twitter" id="twitter">
      <input type="text" name="Url" placeholder="Photo Url" id="photoUrl">
      <input type="submit" id="submitNewContact" value="Submit">
    </form>
    <table>
      <tbody>
      </tbody>
    </table>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/lodash/dist/lodash.min.js"></script>
    <script src ="js/main.js"></script>
  </body>
</html>
