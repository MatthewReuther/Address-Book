<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.css">
    <link rel="stylesheet" href="main.css">
    <title>Address Book Application</title>
  </head>
  <body>
    <h1>Address Book Application</h1>
  <input type="button" value="New Contact" id="addContact">
    <form id="newContactForm">
      <input type="text" name="First Name" placeholder="First Name" id="firstName">
      <input type="text" name="Last Name" placeholder="Last Name" id="lastName">
      <input type="text" name="Phone Number" placeholder="Phone Number" id="phoneNumber">
      <input type="email" name="Email" placeholder="Email" id="eMail">
      <input type="text" name="Twitter" placeholder="Twitter" id="twitter">
      <input type="url" name="Url" placeholder="Photo Url" id="photoUrl">
    </form>
    <table>
      <tbody>
      </tbody>
    </table>
  </body>
    <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/lodash/3.0.0/lodash.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    <script src ="../public/js/main.js"></script>
</html>
